<div class="table" style="border:1px solid #c5c5c5; padding:5px;">
	<span class="float-left">The list mode displays <span class="text-danger">{{ total}}</span> results matching following filtering criteria.</span><br><br>
	<table id="result_table">
		<thead>
			<th>Gene name</th>
		</thead>
		<tbody>
			{% for g in gene %}
				<tr>
					<td>{{ g }}</td>
				</tr>
			{% endfor %}
		</tbody>
		
	</table>
</div>
