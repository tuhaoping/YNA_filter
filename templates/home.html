<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>YNA</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">

	<style>
		#main-table input{
			padding: .3rem .2rem .3rem .2rem;
			height: calc(2.25rem + 2px);
			font-size: 0.75rem;
		}
	</style>
</head>
<body>

	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<a class="navbar-brand" href="#">YNA Filter&#60;beta&#62;</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

<!-- 		<div class="collapse navbar-collapse" id="navbarSupportedContent">
		    <ul class="navbar-nav mr-auto">
				<li class="nav-item active">
		        	<a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
		    	</li>
		    	<li class="nav-item">
		        	<a class="nav-link" href="#">Link</a>
		    	</li>
		    	<li class="nav-item">
		        	<a class="nav-link disabled" href="#">Disabled</a>
		    	</li>
		    </ul>
		</div> -->
	</nav>

	<div class="container-fluid" id='main-table'>
		<form>
		<div class="">
				{% for Patterns, patterns_data in item.items %}
					<div class="row">
						<div class="col-12">{{ Patterns }}</div>
					</div>
					{% for feature_class, feature_list in patterns_data.items %}
						<div class="row">
							<div class="col-12">{{ feature_class }}</div>
						</div>
						<div class="row form-group">
						{% for feature in feature_list %}
							<div class="col-6">
								<label class="custom-control custom-checkbox">
								  <input type="checkbox" class="custom-control-input">
								  <span class="custom-control-indicator"></span>
								  <span class="custom-control-description">{{ feature }}</span>
								</label>
								<div class="float-right w-50">
									<select class="custom-select d-inline">
										<option value="promoter">promoter</option>
										<option value="Coding Region">Coding Region</option>
									</select>
									<select class="custom-select d-inline">
										<option value=">">></option>
										<option value=">=">>=</option>
										<option value="<">&#60;</option>
										<option value="<=">&#60;=</option>
									</select>
									<input type="text" class="form-control d-inline" style="width:10%;">
								</div>
							</div>
						{% endfor %}
						</div>

					{% endfor %}
					
				{% endfor %}
		</div>
		</form>
	</div>

	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
</body>
</html>
